    <style>
        body {

<script type="importmap">

<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden selection:bg-amber-500/30 text-slate-100">

            <img 
                src="logo.png"

                onerror="this.style.display='none'"
            >
        </div>

    <!-- Main Card -->
    <main class="w-full max-w-md relative z-10">
        <div class="bg-slate-900/60 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-6 shadow-2xl ring-1 ring-white/5 relative overflow-hidden">

            <!-- Share Button -->
            <button onclick="shareCard()" class="absolute top-5 left-5 p-2 rounded-full bg-slate-800/80 text-slate-300 hover:text-white hover:bg-slate-700 transition-colors border border-slate-700 z-20" title="مشاركة البطاقة">

            <!-- Profile Section -->

                <div class="relative mb-6 group">
                    <div class="absolute -inset-1 bg-gradient-to-br from-amber-300 to-amber-600 rounded-full blur opacity-40 group-hover:opacity-60 transition duration-500"></div>
                    <div class="relative w-36 h-36 md:w-44 md:h-44 rounded-full border-4 border-slate-900 overflow-hidden shadow-2xl bg-slate-800">
                        <img 
                            src="profile.jpg" 
                            alt="المحامي سالم الكيت"
                            class="w-full h-full object-cover"
                            onerror="this.parentElement.innerHTML='<div class=\'w-full h-full flex items-center justify-center bg-slate-700 text-slate-400\'><span class=\'text-4xl\'>SK</span></div>'"
                        >
                    </div>
                    <!-- Verified Badge -->
                    <div class="absolute bottom-1 right-1 bg-white rounded-full p-1 shadow-lg">
                        <i data-lucide="badge-check" class="w-5 h-5 text-blue-600 fill-current"></i>
                    </div>
                </div>

                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-wide">المحامي سالم الكيت</h1>
                <div class="h-1 w-24 bg-gradient-to-r from-transparent via-amber-500 to-transparent mb-3 opacity-80"></div>
                <p class="text-lg md:text-xl text-amber-500/90 font-medium">محامٍ ومستشار قانوني</p>
            </div>

            <!-- Contact Buttons -->
            <div class="flex flex-col gap-3 w-full">
                
                <!-- Phone -->
                <a href="tel:+971527862750" class="group relative w-full overflow-hidden rounded-xl p-[1px] transition-all hover:scale-[1.02] active:scale-[0.98]">
                    <div class="absolute inset-0 bg-gradient-to-r from-slate-700 via-slate-500 to-slate-700 opacity-50 group-hover:via-amber-500 group-hover:opacity-100 transition-all duration-500"></div>
                    <div class="relative flex items-center justify-between w-full bg-slate-800/95 backdrop-blur-sm px-5 py-4 rounded-xl shadow-lg group-hover:bg-slate-800/90 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-lg bg-slate-900/50 shadow-inner text-green-500">
                                <i data-lucide="phone" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col items-start text-right">
                                <span class="text-white font-semibold text-lg">اتصال مباشر</span>
                                <span class="text-slate-400 text-xs">0527862750</span>
                            </div>
                        </div>
                        <i data-lucide="external-link" class="w-4 h-4 text-slate-500 group-hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300"></i>
                    </div>
                </a>

                <!-- WhatsApp -->
                <a href="https://api.whatsapp.com/send/?phone=971527862750" target="_blank" class="group relative w-full overflow-hidden rounded-xl p-[1px] transition-all hover:scale-[1.02] active:scale-[0.98]">
                    <div class="absolute inset-0 bg-gradient-to-r from-slate-700 via-slate-500 to-slate-700 opacity-50 group-hover:via-amber-500 group-hover:opacity-100 transition-all duration-500"></div>
                    <div class="relative flex items-center justify-between w-full bg-slate-800/95 backdrop-blur-sm px-5 py-4 rounded-xl shadow-lg group-hover:bg-slate-800/90 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-lg bg-slate-900/50 shadow-inner text-green-400">
                                <i data-lucide="message-circle" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col items-start text-right">
                                <span class="text-white font-semibold text-lg">واتساب</span>
                                <span class="text-slate-400 text-xs">محادثة فورية</span>
                            </div>
                        </div>
                        <i data-lucide="external-link" class="w-4 h-4 text-slate-500 group-hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300"></i>
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/lawyer_salemalkait/reels/?hl=ar" target="_blank" class="group relative w-full overflow-hidden rounded-xl p-[1px] transition-all hover:scale-[1.02] active:scale-[0.98]">
                    <div class="absolute inset-0 bg-gradient-to-r from-slate-700 via-slate-500 to-slate-700 opacity-50 group-hover:via-amber-500 group-hover:opacity-100 transition-all duration-500"></div>
                    <div class="relative flex items-center justify-between w-full bg-slate-800/95 backdrop-blur-sm px-5 py-4 rounded-xl shadow-lg group-hover:bg-slate-800/90 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-lg bg-slate-900/50 shadow-inner text-pink-500">
                                <i data-lucide="instagram" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col items-start text-right">
                                <span class="text-white font-semibold text-lg">انستجرام</span>
                                <span class="text-slate-400 text-xs">@lawyer_salemalkait</span>
                            </div>
                        </div>
                        <i data-lucide="external-link" class="w-4 h-4 text-slate-500 group-hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300"></i>
                    </div>
                </a>

                 <!-- Website -->
                 <a href="https://www.rakadvocates.com/" target="_blank" class="group relative w-full overflow-hidden rounded-xl p-[1px] transition-all hover:scale-[1.02] active:scale-[0.98]">
                    <div class="absolute inset-0 bg-gradient-to-r from-slate-700 via-slate-500 to-slate-700 opacity-50 group-hover:via-amber-500 group-hover:opacity-100 transition-all duration-500"></div>
                    <div class="relative flex items-center justify-between w-full bg-slate-800/95 backdrop-blur-sm px-5 py-4 rounded-xl shadow-lg group-hover:bg-slate-800/90 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-lg bg-slate-900/50 shadow-inner text-blue-400">
                                <i data-lucide="globe" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col items-start text-right">
                                <span class="text-white font-semibold text-lg">الموقع الإلكتروني</span>
                                <span class="text-slate-400 text-xs">rakadvocates.com</span>
                            </div>
                        </div>
                        <i data-lucide="external-link" class="w-4 h-4 text-slate-500 group-hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300"></i>
                    </div>
                </a>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-700/50 flex flex-col items-center opacity-80">
                <div class="w-16 h-auto mb-2 opacity-90">
                    <img 
                       src="logo.png" 
                       alt="Logo" 
                       class="object-contain"
                       onerror="this.style.display='none'"
                    >
                </div>
                <p class="text-slate-500 text-xs font-light">رأس الخيمة للمحاماة والاستشارات القانونية</p>
             </div>
        </div>
    </main>

    <footer class="mt-8 text-slate-600 text-xs relative z-10">
        &copy; <span id="year"></span> جميع الحقوق محفوظة
    </footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Set Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Share Functionality
        async function shareCard() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'المحامي سالم الكيت',
                        text: 'بطاقة أعمال المحامي والمستشار القانوني سالم الكيت',
                        url: window.location.href,
                    });
                } catch (error) {
                    console.log('Error sharing:', error);
                }
            } else {
                alert('نعتذر، خاصية المشاركة غير مدعومة في متصفحك.');
            }
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
